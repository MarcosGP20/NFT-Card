<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" class="foto" />
      <p class="nft-name">Equilibrium #3429</p>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="nashe">
        <img class="foto-eth" src="./images/icon-ethereum.svg" />
        <p class="eth">0.041 ETH</p>
        <div class="card-clock">
          <img class="clock" src="./images/icon-clock.svg" alt="" />
          <p>3 days left</p>
        </div>
      </div>

      <div class="avatar">
        <img class="avatar-img" src="./images/image-avatar.png" alt="" />
        <p>
          Creation of
          <span class="creator">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
